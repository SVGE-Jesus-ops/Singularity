name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image by running a shell, which sets up the environment to use Node.js with a working-directory.
    - run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Setup Node.js environment
  uses: actions/setup-node@v5.0.01

